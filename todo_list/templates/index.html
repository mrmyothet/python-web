<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">To-Do App</a>
      </div>
    </nav>

    <div class="container mt-4">
      <h1 class="mb-4">To-Do List</h1>

      <!-- Add Task Form -->
      <form class="d-flex mb-4" method="POST" action="add-task">
        <input
          type="text"
          id="taskInput"
          class="form-control me-2"
          placeholder="Enter a new task"
          name="task_name"
        />
        <button type="submit" id="addTaskBtn" class="btn btn-success">
          Add Task
        </button>
      </form>

      <!-- Task List -->
      <ul id="taskList" class="list-group">
        {% for task in tasks %}

        <li
          class="list-group-item d-flex justify-content-between align-items-center"
        >
          {{task.description}}
          <div>
            {% if task.is_completed == 0 %}
            <a href="/complete/{{task.id}}" class="btn btn-warning">Complete</a>
            {% else %}
            <a href="/complete/{{task.id}}" class="btn btn-success">Done</a>
            {% endif %}

            <a href="/delete/{{task.id}}" class="btn btn-danger">Delete</a>
          </div>
          <button class="btn btn-danger btn-sm">Delete</button>
        </li>
        {% endfor %}
      </ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
