{% extends "base.html" %}
{% block title %}Edit Comment{% endblock %}
{% block content %}
<h1>Edit Comment</h1>
<form method="POST">
    <textarea name="content" required>{{ comment.content }}</textarea>
    <button type="submit">Save Changes</button>
</form>
<a href="{{ url_for('tweet_routes.view_tweet', tweet_id=comment.tweet_id) }}">Cancel</a>
{% endblock %}
