{% extends "base.html" %}
{% block title %}Create Tweet{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2>Create a Tweet</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <textarea class="form-control" name="content" rows="4" placeholder="What's happening?"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Tweet</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
