<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    {% if posts|length == 0 %}
    <p>No Posts</p>
    {% else %} {% for post in posts %}
    <p>{{post.id}}</p>
    <p>{{post.content}}</p>
    {% endfor %} {% endif%}
  </body>
</html>
